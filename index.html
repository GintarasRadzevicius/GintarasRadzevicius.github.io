<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dienų skaičiuoklė</title>
    <link rel="stylesheet" href="StyleSheet.css">

  </head>

<body>
  <header id="header">
    <h2>Skaičiuoti dienų skaičių</h2>
  </header>

  <div class="commercial">Vieta reklamai</div>

  <div class="container">
    <div class="dateFrom">
      <div class="day">
        <div class="name">Diena</div>
        <div class="number" onclick="daySelector(this)"></div>
      </div>
      <div class="month">
        <div class="name">Mėnuo</div>
        <div class="number" onclick="monthSelector(this)"></div>
      </div>
      <div class="year">
        <div class="name">Metai</div>
        <div class="number" onclick="yearSelector(this)"></div>
      </div>

    </div>

    <br>
    <br>

    <div id="modalWindowChooseDay" class="modalWindowChooseDay">

      <canvas id = "canvasDay" class = "canvasDay" style="position: fixed;top:0;left:0;"></canvas>

      <div id = "exitButtonContainer" class="exitButtonContainer" onclick="animationHideModalDayWindow()">
        <div class="exitButtonRectangle1" onmouseover="ExitButtonRectangle1hoverIn()" onmouseout="ExitButtonRectangle1hoverOut()">
          <div class="rectangle1Side rectangle1Front"></div>
          <div class="rectangle1Side rectangle1Back"></div>
          <div class="rectangle1Side rectangle1Right"></div>
          <div class="rectangle1Side rectangle1Left"></div>
          <div class="rectangle1Top"></div>
          <div class="rectangle1Bottom"></div>
        </div>
        <div class="exitButtonRectangle2">
          <div class="rectangle2Side rectangle2Front"></div>
          <div class="rectangle2Side rectangle2Back"></div>
          <div class="rectangle2Side rectangle2Right"></div>
          <div class="rectangle2Side rectangle2Left"></div>
          <div class="rectangle2Top"></div>
          <div class="rectangle2Bottom"></div>
        </div>
        <div id="exitButtonContainerShadow" class="exitButtonContainerShadow"></div>
      </div>
      <div id="arrowUp" class="arrowUp" onclick="moveUp()">
        <div class="triangleUp"></div>
        <div class="rectangleUp"></div>
      </div>
      <div id="arrowDown" class="arrowDown" onclick="moveDown()">
        <div class="rectangleDown"></div>
        <div class="triangleDown"></div>
      </div>
      <div id="arrowLeft" class="arrowLeft" onclick="moveLeft()">
        <div class="triangleLeft"></div>
        <div class="rectangleLeft"></div>
      </div>
      <div id="arrowRight" class="arrowRight" onclick="moveRight()">
        <div class="rectangleRight"></div>
        <div class="triangleRight"></div>
      </div>
      <div class="cubeContainer">
        <div id="cube" class="cube">
          <div class="side front">
            <div class="cubeSideFrontText"></div>
          </div>
          <div class="side top">
            <div class="cubeSideTopText"></div>
          </div>
          <div class="side back">
            <div class="cubeSideBackText"></div>
          </div>
          <div class="side bottom">
            <div class="cubeSideBottomText"></div>
          </div>
          <div class="side right">
            <div class="cubeSideRightText"></div>
          </div>
          <div class="side left">
            <div class="cubeSideLeftText">1</div>
          </div>
        </div>
      </div>
    </div>

    <div id="modalWindowChooseMonth" class="modalWindowChooseMonth">
      <div class="modalWindowMonthContainer">
        <ul id = "modalMonth" class="modalMonth">
          <li class="monthItem" onclick="monthChange(this)">1</li>
          <li class="monthItem" onclick="monthChange(this)">2</li>
          <li class="monthItem" onclick="monthChange(this)">3</li>
          <li class="monthItem" onclick="monthChange(this)">4</li>
          <li class="monthItem" onclick="monthChange(this)">5</li>
          <li class="monthItem" onclick="monthChange(this)">6</li>
          <li class="monthItem" onclick="monthChange(this)">7</li>
          <li class="monthItem" onclick="monthChange(this)">8</li>
          <li class="monthItem" onclick="monthChange(this)">9</li>
          <li class="monthItem" onclick="monthChange(this)">10</li>
          <li class="monthItem" onclick="monthChange(this)">11</li>
          <li class="monthItem" onclick="monthChange(this)">12</li>
        </ul>
      </div>
    </div>
  

    <div id="modalWindowChooseYear" class="modalWindowChooseYear">
    </div>

    <div id="modalWindowChooseMonth" class="modalWindowChooseMonth">
      <div class="modalWindowMonthContainer">
        <ul id = "modalMonth" class="modalMonth">
          <li class="monthItem" onclick="monthChange(this)">1</li>
          <li class="monthItem" onclick="monthChange(this)">2</li>
          <li class="monthItem" onclick="monthChange(this)">3</li>
          <li class="monthItem" onclick="monthChange(this)">4</li>
          <li class="monthItem" onclick="monthChange(this)">5</li>
          <li class="monthItem" onclick="monthChange(this)">6</li>
          <li class="monthItem" onclick="monthChange(this)">7</li>
          <li class="monthItem" onclick="monthChange(this)">8</li>
          <li class="monthItem" onclick="monthChange(this)">9</li>
          <li class="monthItem" onclick="monthChange(this)">10</li>
          <li class="monthItem" onclick="monthChange(this)">11</li>
          <li class="monthItem" onclick="monthChange(this)">12</li>
        </ul>
      </div>

        <div class="yearItem" onclick="yearChange(this)">2026</div>
        <div class="yearItem" onclick="yearChange(this)">2027</div>
        <div class="yearItem" onclick="yearChange(this)">2028</div>

      </div>

      <br>
      <br>

    <div class="result" style="text-align:center"></div>
    
    <br>
    <br>

    <button id="buttonCount" onclick="calculateResult()" style="text-align:center">Skaičiuoti</button>
  </div>



  <script src="javascript.js"></script>
  <script src="jsCanvas/canvas_top.js"></script>
  <script src="jsCanvas/canvas_bottom.js"></script>
  <script src="jsCanvas/canvas_left.js"></script>
  <script src="jsCanvas/canvas_right.js"></script>
  <script src="jsCanvas/canvas_main.js"></script>

</body>


</html>
